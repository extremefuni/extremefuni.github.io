<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria Lavori</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .gallery-item {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item video {
            width: 100%;
            height: auto;
            display: block;
        }
        .gallery-item h3 {
            margin: 0;
            padding: 10px;
            background: #333;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Galleria Lavori</h1>
        <div class="gallery">
            <div class="gallery-item">
                <video controls>
                    <source src="video1.mp4" type="video/mp4">
                    Il tuo browser non supporta il tag video.
                </video>
                <h3>Video 1</h3>
            </div>
            <div class="gallery-item">
                <video controls>
                    <source src="video2.mp4" type="video/mp4">
                    Il tuo browser non supporta il tag video.
                </video>
                <h3>Video 2</h3>
            </div>
            <!-- Aggiungi altri video qui -->
        </div>
    </div>
</body>
</html>
